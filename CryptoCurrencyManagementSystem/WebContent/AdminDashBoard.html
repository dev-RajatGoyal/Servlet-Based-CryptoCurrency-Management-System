<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin DashBoard</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
<link rel="stylesheet" href="DashBoard.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<div class="banner-title">
		<h1>
			<span> Welcome To <br> CryptoCurrency Management System
			</span>
		</h1>

	</div>
	<div class="banner" id="dashboard">
		<div class="nav-bar">
			<div class="nav-links">
				<ul>
					
					<a href="showAllCryptos"><li>Show all CryptoCurrency</li></a>
					
					<a href="showAllClients"><li>Show All Clients</li></a>
					<a href="DeleteClient.html"><li>Delete Client</li></a>
					<a href="ClientRegistration.html""><li>Add Client</li></a>
					<button id="add"><li>Add CryptoCurrency</li></button>
					<button id="delete"><li>Delete CryptoCurrency</li></button>
					<!-- <a href="DeleteCryptoCurrency.html"><li>Delete
							CryptoCurrency</li></a> -->
					<!-- <a href="AddCryptoCurrency.html"><li>Add CryptoCurrency</li></a> -->
					
					
				</ul>
			</div>
		</div>

	</div>

	<!--  Add CryptoCurrency HTML-->


	 <div class="main0">
	<div class="main" id="addCrypto">
		<div class="register">
			<h2>Add CryptoCurrency</h2>
			<form action="addCrypto" id="register" method="post">
				<label>CryptoCurrency Id</label> <br> <input type="number"
					name="cryptoId" id="name" placeholder="Enter CryptoCurrency Id"
					required> <br> <br> <label>CryptoCurrency
					Name</label> <br> <input type="text" name="cryptoName" id="name"
					placeholder="Enter CryptoCurrency Name" required> <br>
				<br> <label>CryptoCurrency Price</label> <br> <input
					type="number" name="cryptoPrice" id="name"
					placeholder="Enter CryptoCurrency Price" required> <br>
				<br> <input type="submit" id="submit"
					value="Add CryptoCurrency">
			</form>
			<h2>
				<a href="AddCryptoCurrency.html" id="link">Add more</a>
			</h2>
			<h2>
				<a href="AdminDashBoard.html" id="link">Back to DashBoard</a>
			</h2>
		</div>
	</div>
	</div> 

	 <!-- Delete CryptoCurrency -->

	<div class="main" id="deleteCrypto">
		<div class="register">
			<h2>Delete CryptoCurrency</h2>
			<form action="DeleteServlet" id="register" method="post">
				<label>Enter cryptocurrency name</label> <br> <input
					type="text" name="cryptoName" id="name"
					placeholder="Enter CryptoCurrency Name" required> <br>
				<br>
				<center>
					<input type="submit" id="submit" value="Delete CryptoCurrrenncy">
				</center>

			</form>
		</div>
		<center>
		<h2>
			<a href="AdminDashBoard.html" id="link">Back to DashBoard</a>
		</h2>
	</center>
	</div>  
	<!-- JQuery Script -->
	  
	 <script>
    
    $(document).ready(function(){
            $('#addCrypto').hide();
            $('#deleteCrypto').hide();
            $('#dashboard').show();      
                      });
        
       $('#add').click(function(){
           $('#deleteCrypto').hide();
           $('#dashboard').hide();
           $('#addCrypto').show();
       });
        
        $('#delete').click(function(){
           $('#addCrypto').hide();
           $('#dashboard').hide();
           $('#deleteCrypto').show();
       }); 
            
        
     </script> 
</body>
</html>
