	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
   
    <h2 class="active">Registration Form </h2>
    

    <!-- Login Form -->
    <form action="registerClient" method="POST">
      <input type="text" id="Id" class="fadeIn second" name="cid" placeholder="Client Id" required>
      <input type="text" id="Name" class="fadeIn third" name="cname" placeholder="Client Name" required>
      
      <input type="text" id="login" class="fadeIn second" name="cemail" placeholder="Email" required>
      <input type="text" id="password" class="fadeIn third" name="cpassword" placeholder="password" required>
      
      <input type="text" id="Phone" class="fadeIn second" name="cphone" placeholder="Phone" required>
      <input type="text" id="Address" class="fadeIn third" name="caddress" placeholder="Address" required>
      
      <input type="text" id="Balance" class="fadeIn second" name="cbalance" placeholder="Balance" required>
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

  </div>
