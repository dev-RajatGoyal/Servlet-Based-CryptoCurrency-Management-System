
 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Client Registration Form</title>
<link rel="stylesheet" href="ClientLoginStyle.css">
</head>
<body>
	
	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
   
    <h2 class="active"> Update Details Form </h2>
    

    <!-- Login Form -->
    <form action="updateClient" method="POST">
  
      <input type="text" id="Name" class="fadeIn third" name="cname" placeholder="Client Name" required>
      
      <input type="text" id="password" class="fadeIn third" name="cpassword" placeholder="password" required>
      
      <input type="text" id="Phone" class="fadeIn second" name="cphone" placeholder="Phone" required>
      <input type="text" id="Address" class="fadeIn third" name="caddress" placeholder="Address" required>
      
      <input type="submit" class="fadeIn fourth" value="Update">
    </form>


  </div>
</div>

</body>
</html>
