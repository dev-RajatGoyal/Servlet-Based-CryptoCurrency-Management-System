<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update CryptoCurrency</title>
</head>
<body>
	<center>
		<form>
			<h2>Update details of CryptoCurrency</h2>
			<table>
				<tr>
					<td>Enter Name</td>
					<td><input type="text" name="cryptoName" required></td>
				</tr>
				<tr>
					<td>Enter Price</td>
					<td><input type="number" name="cryptoPrice" required></td>
				</tr>
			</table>
			<input type="submit" value="Update CryptoCurrency">
		</form>
	</center>
</body>
</html>
